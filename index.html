<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Image Carousel</title>
        <link rel="stylesheet" href="image-carousel-style.css" />
    </head>
    <body>
        <div class="text"><h2>Let's Explore South Korea</h2></div>
        <div class="carousel">
            <div class="image-container" id="images">
                <img
                    src="https://cdn.pixabay.com/photo/2022/08/05/06/00/korea-7366042_960_720.jpg"
                    alt="Korean-girl"
                />
                <img
                    src="https://cdn.pixabay.com/photo/2022/08/05/05/59/seoul-7366037_960_720.jpg"
                    alt="Seoul-city"
                />
                <img
                    src="https://thumbs.dreamstime.com/b/aerial-view-cherry-blossoms-blooming-jakcheonjeong-ulju-ulsan-korea-south-asia-169253468.jpg"
                    alt="korea-cherry-blossom"
                />
                <img
                    src="https://cdn.pixabay.com/photo/2020/04/08/04/55/koreanfood-5015698_960_720.jpg"
                    alt="korean-food"
                />
                <img
                    src="https://i.pinimg.com/736x/fc/35/30/fc3530e7af88fab7bcfedc974f8cdf0f.jpg"
                    alt="Koren-dramas"
                />
                <img
                    src="https://images.news18.com/ibnlive/uploads/2022/01/bts-1-1-16427385623x2.jpg"
                    alt="korean-pop-BTS"
                />
            </div>
            <div class="button-container">
                <button id="left" class="btn">Prev</button>
                <button id="right" class="btn">Next</button>
            </div>
        </div>

        <script src="img-carousel.js"></script>
    </body>
</html>
